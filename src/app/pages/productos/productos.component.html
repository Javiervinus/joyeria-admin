<div id="contenedor-producto">
    <section class="page-section cadenas">
        <div class="container">
            <div class="product-item" *ngFor="let producto of productos">
                <div class="product-item-title d-flex">
                    <div class="bg-faded p-5 d-flex ms-auto rounded">
                        <h2 class="section-heading mb-0">
                            <span class="section-heading-lower">{{producto.nombre}}</span>
                        </h2>
                    </div>
                </div>
                <img class="
              product-item-img
              mx-auto
              d-flex
              rounded
              img-fluid
              mb-3 mb-lg-0
            " src="assets/img/imagen6.jpg " width="500%" alt="..." />
                <div class="product-item-description d-flex me-auto">
                    <div class="bg-faded p-5 rounded">
                        <p class="mb-0">
                            {{producto.descripcion}}. Costo: ${{producto.precio}}
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </section>

</div>
